<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - ForumSpace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .join-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .join-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
            backdrop-filter: blur(10px);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        .join-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 6px;
        }

        .join-form {
            padding: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            width: 100%;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .required::after {
            content: " *";
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-size: 13px;
        }

        .form-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .error-message {
            font-size: 12px;
            color: #ef4444;
            margin-top: 4px;
            display: block;
        }

        .join-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            margin-top: 10px;
        }

        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #10b981;
        }

        .footer-divider {
            color: #d1d5db;
            margin: 0 4px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 50%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .join-header {
                padding: 25px 20px;
            }

            .join-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="container">
        <div class="join-container">
            <div class="join-header">
                <div class="logo">
                    <div class="logo-icon">F</div>
                    <div class="logo-text">ForumSpace</div>
                </div>
                <div class="join-subtitle">Create your account and join our community</div>
            </div>

            <div class="join-form">
                <form th:action="@{/join}" th:object="${memberCreateRequest}" method="post">
                    <!-- 첫 번째 줄: 아이디, 이름 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username" class="form-label required">아이디</label>
                            <input type="text" 
                                   id="username" 
                                   th:field="*{username}"
                                   class="form-input" 
                                   th:classappend="${#fields.hasErrors('username')} ? 'error' : ''"
                                   placeholder="4-20자 사이로 입력하세요">
                            <span th:if="${#fields.hasErrors('username')}" 
                                  th:errors="*{username}" 
                                  class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label required">이름</label>
                            <input type="text" 
                                   id="name" 
                                   th:field="*{name}"
                                   class="form-input"
                                   th:classappend="${#fields.hasErrors('name') or (errorMessage != null and #strings.contains(errorMessage, '사용자명'))} ? 'error' : ''"
                                   placeholder="이름을 입력하세요">
                            <span th:if="${#fields.hasErrors('name')}" 
                                  th:errors="*{name}" 
                                  class="error-message"></span>
                            <span th:if="${errorMessage != null and #strings.contains(errorMessage, '사용자명')}" 
                                  class="error-message" 
                                  th:text="${errorMessage}"></span>
                        </div>
                    </div>

                    <!-- 두 번째 줄: 비밀번호, 비밀번호 확인 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" class="form-label required">비밀번호</label>
                            <input type="password" 
                                   id="password" 
                                   th:field="*{password}"
                                   class="form-input" 
                                   th:classappend="${#fields.hasErrors('password')} ? 'error' : ''"
                                   placeholder="6-20자 사이로 입력하세요">
                            <span th:if="${#fields.hasErrors('password')}" 
                                  th:errors="*{password}" 
                                  class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="passwordCheck" class="form-label required">비밀번호 확인</label>
                            <input type="password" 
                                   id="passwordCheck" 
                                   th:field="*{passwordCheck}"
                                   class="form-input" 
                                   th:classappend="${#fields.hasErrors('passwordCheck')} ? 'error' : ''"
                                   placeholder="비밀번호를 다시 입력하세요">
                            <span th:if="${#fields.hasErrors('passwordCheck')}" 
                                  th:errors="*{passwordCheck}" 
                                  class="error-message"></span>
                        </div>
                    </div>

                    <!-- 세 번째 줄: 전화번호, 우편번호 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" class="form-label">전화번호</label>
                            <input type="text" 
                                   id="phone" 
                                   th:field="*{phone}"
                                   class="form-input" 
                                   th:classappend="${#fields.hasErrors('phone')} ? 'error' : ''"
                                   placeholder="010-1234-5678"
                                   pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                            <span th:if="${#fields.hasErrors('phone')}" 
                                  th:errors="*{phone}" 
                                  class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="postNo" class="form-label">우편번호</label>
                            <input type="text" 
                                   id="postNo" 
                                   th:field="*{postNo}"
                                   class="form-input" 
                                   th:classappend="${#fields.hasErrors('postNo')} ? 'error' : ''"
                                   placeholder="12345">
                            <span th:if="${#fields.hasErrors('postNo')}" 
                                  th:errors="*{postNo}" 
                                  class="error-message"></span>
                        </div>
                    </div>

                    <!-- 네 번째 줄: 주소 (전체 너비) -->
                    <div class="form-group full-width">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" 
                               id="address" 
                               th:field="*{address}"
                               class="form-input" 
                               th:classappend="${#fields.hasErrors('address')} ? 'error' : ''"
                               placeholder="주소를 입력하세요">
                        <span th:if="${#fields.hasErrors('address')}" 
                              th:errors="*{address}" 
                              class="error-message"></span>
                    </div>

                    <!-- 다섯 번째 줄: 회사 (전체 너비) -->
                    <div class="form-group full-width">
                        <label for="company" class="form-label">회사</label>
                        <input type="text" 
                               id="company" 
                               th:field="*{company}"
                               class="form-input" 
                               th:classappend="${#fields.hasErrors('company')} ? 'error' : ''"
                               placeholder="회사명을 입력하세요">
                        <span th:if="${#fields.hasErrors('company')}" 
                              th:errors="*{company}" 
                              class="error-message"></span>
                    </div>

                    <button type="submit" class="join-button">
                        회원가입
                    </button>
                </form>

                <div class="form-footer">
                    <div class="footer-links">
                        <a th:href="@{/login}" class="footer-link">로그인</a>
                        <span class="footer-divider">|</span>
                        <a th:href="@{/board/list}" class="footer-link">게시판 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const nameInput = document.getElementById('name');
        let isComposing = false;

        if (nameInput) {
            // 한글 조합 시작
            nameInput.addEventListener('compositionstart', () => {
                isComposing = true;
            });

            // 한글 조합 끝
            nameInput.addEventListener('compositionend', () => {
                isComposing = false;
                nameInput.value = nameInput.value.replace(/[^가-힣]/g, '');
            });

            // 입력 이벤트
            nameInput.addEventListener('input', () => {
                if (!isComposing) {
                    nameInput.value = nameInput.value.replace(/[^가-힣]/g, '');
                }
            });
        }
    </script>
</body>
</html>
