<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
</head>
<body>
<table align="center">
    <tr>
        <td>
            <table border="1">
                <tr>
                    <td width="120" align="center">
                        Title
                    </td>
                    <td width="400" th:text="${board.boardTitle}">
                    </td>
                </tr>
                <tr>
                    <td height="300" align="center">
                        Comment
                    </td>
                    <td th:text="${board.boardComment}" style="white-space: pre-wrap;">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        Writer
                    </td>
                    <td th:text="${board.creator}">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        Created
                    </td>
                    <td th:text="${#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm')}">
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td align="right">
            <!-- 로그인한 사용자가 작성자와 같을 때만 수정/삭제 버튼 표시 -->
            <span th:if="${currentUser != null and currentUser == board.creator}">
                <a th:href="@{/board/edit/{boardNum}(boardNum=${board.boardNum})}">Edit</a> |
                <form th:action="@{/board/delete/{boardNum}(boardNum=${board.boardNum})}" method="post" style="display: inline;"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <input type="submit" value="Delete" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
                </form> |
            </span>
            <a th:href="@{/board/list}">List</a>
        </td>
    </tr>

    <!-- 댓글 입력 폼 (기존) -->
    <tr>
        <td>
            <form th:action="@{/board/view/{boardNum}/reply(boardNum=${board.boardNum})}"
                  th:object="${replyCreateRequest}" method="post">
                <table border="1" style="margin-top: 20px;">
                    <tr>
                        <td width="120" align="center">
                            댓글 작성
                        </td>
                        <td width="400">
                            <textarea th:field="*{replyContent}" rows="3" cols="55" placeholder="댓글을 입력하세요"></textarea>
                            <div th:if="${#fields.hasErrors('replyContent')}" th:errors="*{replyContent}" style="color: red;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="submit" value="댓글 작성">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>

    <!-- 댓글 목록 (입력 폼 아래로 이동) -->
    <tr>
        <td>
            <!-- 댓글 목록 -->
            <div th:if="${replies != null and !replies.isEmpty()}">
                <table border="1" style="margin-top: 10px;">
                    <tr>
                        <td colspan="2" align="center" style="background-color: #f0f0f0;">
                            <strong>댓글 목록</strong>
                        </td>
                    </tr>
                    <tr th:each="reply : ${replies}">
                        <td width="520" style="padding: 10px;">
                            <div style="margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong th:text="${reply.creator}">작성자</strong>
                                    <span style="color: #888; font-size: 12px;"
                                          th:text="${#temporals.format(reply.createTime, 'yyyy-MM-dd HH:mm')}">작성시간</span>
                                </div>
                                <div>
                                    <!-- 로그인한 사용자가 댓글 작성자와 같을 때만 수정/삭제 버튼 표시 -->
                                    <span th:if="${currentUser != null and currentUser == reply.creator}">
                                        <a th:href="@{/board/view/{boardNum}/reply/{replyNum}/edit(boardNum=${board.boardNum},replyNum=${reply.replyNum})}" 
                                           style="font-size: 12px;">수정</a> |
                                        <form th:action="@{/board/view/{boardNum}/reply/{replyNum}/delete(boardNum=${board.boardNum},replyNum=${reply.replyNum})}" 
                                              method="post" style="display: inline;" 
                                              onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                            <input type="submit" value="삭제" 
                                                   style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; font-size: 12px;">
                                        </form>
                                    </span>
                                </div>
                            </div>
                            <div th:text="${reply.replyContent}" style="white-space: pre-wrap;">댓글 내용</div>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- 댓글이 없을 때 -->
            <div th:if="${replies == null or replies.isEmpty()}" style="margin-top: 10px; text-align: center; color: #888;">
                등록된 댓글이 없습니다.
            </div>
        </td>
    </tr>
</table>
</body>
</html>
