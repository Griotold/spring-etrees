<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
</head>
<body>
<table align="center">
    <tr>
        <td>
            <table border="1">
                <tr>
                    <td width="120" align="center">
                        Title
                    </td>
                    <td width="400" th:text="${board.boardTitle}">
                    </td>
                </tr>
                <tr>
                    <td height="300" align="center">
                        Comment
                    </td>
                    <td th:text="${board.boardComment}" style="white-space: pre-wrap;">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        Writer
                    </td>
                    <td th:text="${board.creator}">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        Created
                    </td>
                    <td th:text="${#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm')}">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- 기존 게시글 테이블 후에 추가 -->
    <tr>
        <td>
            <!-- 댓글 입력 폼 -->
            <form th:action="@{/board/view/{boardNum}/reply(boardNum=${board.boardNum})}"
                  th:object="${replyCreateRequest}" method="post">
                <table border="1" style="margin-top: 20px;">
                    <tr>
                        <td width="120" align="center">
                            댓글 작성
                        </td>
                        <td width="400">
                            <textarea th:field="*{replyContent}" rows="3" cols="55" placeholder="댓글을 입력하세요"></textarea>
                            <div th:if="${#fields.hasErrors('replyContent')}" th:errors="*{replyContent}" style="color: red;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="submit" value="댓글 작성">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>

    <tr>
        <td align="right">
            <a th:href="@{/board/edit/{boardNum}(boardNum=${board.boardNum})}">Edit</a> |
            <form th:action="@{/board/delete/{boardNum}(boardNum=${board.boardNum})}" method="post" style="display: inline;"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <input type="submit" value="Delete" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
            </form> |
            <a th:href="@{/board/list}">List</a>
        </td>
    </tr>
</table>
</body>
</html>
