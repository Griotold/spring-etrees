<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
</head>
<body>
<body>
<table align="center">
    <!-- 상단 메뉴: 왼쪽에 로그인 상태별 버튼, 오른쪽에 total -->
    <tr>
        <td align="left">
            <!-- 로그인 전: login, join 버튼 -->
            <span sec:authorize="isAnonymous()">
                <a th:href="@{/login}">login</a>
                <a th:href="@{/join}">join</a>
            </span>
            <!-- 로그인 후: 사용자명, logout 버튼 -->
            <span sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="submit" value="logout" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
                </form>
            </span>
        </td>
        <td align="right">
            total : <span th:text="${totalElements}"></span>
        </td>
    </tr>
    <tr>
        <td>
            <table id="boardTable" border="1">
                <tr>
                    <td width="80" align="center">
                        Type
                    </td>
                    <td width="40" align="center">
                        No
                    </td>
                    <td width="250" align="center">
                        Title
                    </td>
                    <td width="80" align="center">
                        Writer
                    </td>
                    <td width="120" align="center">
                        Created
                    </td>
                </tr>
                <tr th:each="board : ${boardList}">
                    <td align="center" th:text="${board.boardType.description}">
                    </td>
                    <td th:text="${board.boardNum}">
                    </td>
                    <td>
                        <a th:href="@{/board/view/{boardNum}(boardNum=${board.boardNum})}"
                           th:text="${board.boardTitle}"></a>
                    </td>
                    <td align="center" th:text="${board.creator}">
                    </td>
                    <td align="center" th:text="${#temporals.format(board.createTime, 'MM-dd HH:mm')}">
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td colspan="2" align="right">
            <a th:href="@{/board/write}">글쓰기</a>
        </td>
    </tr>

    <!-- 타입 선택 버튼들 (글쓰기 버튼 아래) -->
    <tr>
        <td colspan="2" align="center" style="padding: 10px;">
            <a th:href="@{/board/list(type=all)}" 
               th:class="${selectedType == 'all'} ? 'selected' : ''"
               style="text-decoration: none; padding: 5px;">전체</a>
            <span th:each="menu, iterStat : ${menuCodes}">
                | <a th:href="@{/board/list(type=${menu.codeId == 'a01' ? 'GENERAL' : 
                                                      menu.codeId == 'a02' ? 'QNA' : 
                                                      menu.codeId == 'a03' ? 'ANONYMOUS' : 
                                                      menu.codeId == 'a04' ? 'FREE' : 'GENERAL'})}" 
                     th:text="${menu.codeName}"
                     th:class="${selectedType == (menu.codeId == 'a01' ? 'GENERAL' : 
                                                  menu.codeId == 'a02' ? 'QNA' : 
                                                  menu.codeId == 'a03' ? 'ANONYMOUS' : 
                                                  menu.codeId == 'a04' ? 'FREE' : 'GENERAL')} ? 'selected' : ''"
                     style="text-decoration: none; padding: 5px;"></a>
            </span>
        </td>
    </tr>

    <!-- 페이징 처리 -->
    <tr>
        <td colspan="2" align="center">
            <!-- 이전 페이지 -->
            <span th:if="${hasPrevious}">
                    <a th:href="@{/board/list(pageNo=${currentPage - 1}, type=${selectedType})}">이전</a>
                </span>

            <!-- 페이지 번호 -->
            <span th:each="page : ${#numbers.sequence(1, totalPages)}" th:if="${totalPages > 0}">
                    <span th:if="${page == currentPage}" th:text="${page}" style="font-weight: bold;"></span>
                    <a th:if="${page != currentPage}" th:href="@{/board/list(pageNo=${page}, type=${selectedType})}" th:text="${page}"></a>
                    <span th:if="${!pageStat.last}"> | </span>
                </span>

            <!-- 다음 페이지 -->
            <span th:if="${hasNext}">
                    <a th:href="@{/board/list(pageNo=${currentPage + 1}, type=${selectedType})}">다음</a>
                </span>
        </td>
    </tr>

</table>

<style>
.selected {
    font-weight: bold;
    color: #007bff;
}
</style>
</body>
</html>
