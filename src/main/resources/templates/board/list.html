<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumSpace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: #0f172a;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #10b981;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 32px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: #f8fafc;
        }

        .search-input:focus {
            outline: none;
            border-color: #10b981;
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .new-post-btn {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .new-post-btn:hover {
            background: #059669;
        }

        .admin-btn {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s;
        }

        .admin-btn:hover {
            background: #2563eb;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .auth-section a {
            color: #64748b;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .auth-section a:hover {
            background: #f1f5f9;
        }

        .logout-btn {
            background: none !important;
            border: none !important;
            color: #64748b !important;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .logout-btn:hover {
            background: #f1f5f9 !important;
        }

        /* Main Content */
        .main-content {
            padding: 32px 0;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #64748b;
            margin-bottom: 32px;
        }

        /* Filters */
        .filters {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .filter-title {
            font-weight: 600;
            margin-bottom: 16px;
            color: #0f172a;
        }

        .filter-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #10b981;
        }

        .filter-checkbox label {
            font-size: 14px;
            color: #374151;
            cursor: pointer;
        }

        .filter-submit {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .filter-submit:hover {
            background: #059669;
        }

        /* Discussion Cards */
        .discussions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .discussion-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .discussion-card:hover {
            border-color: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .discussion-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .discussion-category {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .discussion-category.general {
            background: #dcfce7;
            color: #166534;
        }

        .discussion-category.qna {
            background: #fecaca;
            color: #991b1b;
        }

        .discussion-category.anonymous {
            background: #dbeafe;
            color: #1e40af;
        }

        .discussion-category.free {
            background: #fef3c7;
            color: #92400e;
        }

        .discussion-author {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 14px;
        }

        .discussion-time {
            color: #94a3b8;
            font-size: 14px;
        }

        .discussion-title {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .discussion-title a {
            color: inherit;
            text-decoration: none;
            pointer-events: none;
        }

        .discussion-preview {
            color: #64748b;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .discussion-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .discussion-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: #f0fdf4;
            color: #166534;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .discussion-stats {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #64748b;
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
        }

        .pagination a, .pagination span {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
        }

        .pagination a:hover {
            background: #f1f5f9;
            color: #10b981;
        }

        .pagination .current {
            background: #10b981;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .search-bar {
                margin: 0;
                max-width: none;
                width: 100%;
            }

            .filter-checkboxes {
                flex-direction: column;
                gap: 12px;
            }

            .discussion-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/board/list" class="logo">
                    <div class="logo-icon">F</div>
                    ForumSpace
                </a>
                
                <div class="search-bar">
                    <div class="search-icon">üîç</div>
                    <input type="text" class="search-input" placeholder="Search discussions...">
                </div>
                
                <div class="header-actions">
                    <a href="/board/write" class="new-post-btn">
                        ‚úèÔ∏è New Post
                    </a>
                    
                    <!-- Í¥ÄÎ¶¨Ïûê Ï†ÑÏö© ÌöåÏõê Í¥ÄÎ¶¨ Î≤ÑÌäº -->
                    <span sec:authorize="hasRole('ADMIN')">
                        <a href="/admin/members" class="admin-btn">
                            üë• ÌöåÏõê Í¥ÄÎ¶¨
                        </a>
                    </span>
                    
                    <div class="auth-section">
                        <!-- Î°úÍ∑∏Ïù∏ Ï†Ñ: login, join Î≤ÑÌäº -->
                        <span sec:authorize="isAnonymous()">
                            <a th:href="@{/login}">Login</a>
                            <a th:href="@{/join}">Join</a>
                        </span>
                        <!-- Î°úÍ∑∏Ïù∏ ÌõÑ: ÏÇ¨Ïö©ÏûêÎ™Ö, logout Î≤ÑÌäº -->
                        <span sec:authorize="isAuthenticated()">
                            <a th:href="@{/member/profile}" sec:authentication="name"></a>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <input type="submit" value="Logout" class="logout-btn">
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Recent Discussions</h1>
            <p class="page-subtitle" th:text="|${totalElements} posts found|">4 posts found</p>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-title">Filter by Category</div>
                <form method="get" action="/board/list">
                    <div class="filter-checkboxes">
                        <span th:each="menu : ${menuCodes}" class="filter-checkbox">
                            <input type="checkbox" 
                                   name="types" 
                                   th:id="|filter-${menu.boardTypeValue}|"
                                   th:value="${menu.boardTypeValue}" 
                                   th:checked="${selectedTypes != null and selectedTypes.contains(menu.boardTypeValue)}">
                            <label th:for="|filter-${menu.boardTypeValue}|" th:text="${menu.codeName}">Category</label>
                        </span>
                    </div>
                    <input type="hidden" name="pageNo" value="1">
                    <button type="submit" class="filter-submit">Apply Filters</button>
                </form>
            </div>

            <!-- Discussion Cards -->
            <div class="discussions">
                <div th:each="board : ${boardList}" 
                     class="discussion-card"
                     th:onclick="|location.href='@{/board/view/{boardNum}(boardNum=${board.boardNum})}'|">
                    <div class="discussion-header">
                        <span class="discussion-category" 
                              th:classappend="${board.boardType.name() == 'GENERAL' ? 'general' : 
                                              (board.boardType.name() == 'QNA' ? 'qna' : 
                                              (board.boardType.name() == 'ANONYMOUS' ? 'anonymous' : 'free'))}"
                              th:text="${board.boardType.description}">Category</span>
                        <div class="discussion-author">
                            üë§ <span th:text="${board.creator}">Author</span>
                        </div>
                        <div class="discussion-time" th:text="${#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm')}">Time</div>
                    </div>
                    
                    <h2 class="discussion-title">
                        <span th:text="${board.boardTitle}">Discussion Title</span>
                    </h2>
                    
                    <div class="discussion-preview" th:text="${#strings.abbreviate(board.boardComment, 120)}">
                        Preview of the discussion content...
                    </div>
                    
                    <div class="discussion-footer">
                        <div class="discussion-tags">
                            <span class="tag">#discussion</span>
                            <span class="tag">#help</span>
                        </div>
                        
                        <div class="discussion-stats">
                            <div class="stat">
                                üëç <span>0</span>
                            </div>
                            <div class="stat">
                                üí¨ <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ -->
                <span th:if="${hasPrevious}">
                    <a th:href="@{/board/list(pageNo=${currentPage - 1}, types=${selectedTypes})}">‚Üê Previous</a>
                </span>

                <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ -->
                <span th:each="page : ${#numbers.sequence(1, totalPages)}" th:if="${totalPages > 0}">
                    <span th:if="${page == currentPage}" th:text="${page}" class="current"></span>
                    <a th:if="${page != currentPage}" th:href="@{/board/list(pageNo=${page}, types=${selectedTypes})}" th:text="${page}"></a>
                </span>

                <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ -->
                <span th:if="${hasNext}">
                    <a th:href="@{/board/list(pageNo=${currentPage + 1}, types=${selectedTypes})}">Next ‚Üí</a>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
