spring:
  # 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/etrees?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: spring
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 개발시: update, 운영시: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Thymeleaf 설정
  thymeleaf:
    cache: false  # 개발시 캐시 비활성화
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8

# 로깅 설정 (SQL 쿼리 확인용)
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE